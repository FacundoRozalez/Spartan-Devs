<!-- 

section: Es un contenedor generico que agrupa contenido que esta relacionado.Cuando creamos bloques cuyo contenido es parte de un bloque total usaremos section.
 
article: Es un contenedor que representa contenido independiente, es decir, podemos leer ese fragmento en cualquier otro sitio y tendria sentido por si mismo.

aside: Se utiliza para representa contenido relacionado pero que no forma parte del conteniod principal.

Anidamiento:
    Un section puede contener articles, por ejemplo, si tenemos varios articulos que hablan sobre etiquetas HTML, deben ir dentro de un section, ya que es conteniod relacionado entre si, y los article serian contenido independiente porque podriamos leer uno sin haber leido el resto, y seguiria teniendo sentido.
    El article es definido como un componente de la pagina de contenido independiente, esto implica que esta etiqueta pueda tener un header y un footer propios.
    Tambien existe el caso en el que un article contenga varias secciones, el articulo independiente podria ser navegadores y este contener dentro secciones como navegadores mas utilizados en 2020
