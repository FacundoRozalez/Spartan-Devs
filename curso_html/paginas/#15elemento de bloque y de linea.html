<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento deBloque y de linea</title>
</head>
<body>
    
    <!-- Los elementos de bloque van a ocupar todo el hancho disponible aunque su contenido no lo haga, por lo que los elementos que pongamos a continuacion saltaran a la linea siguiente -->
    
    <h1>Soy un elemento de bloque</h1>
    <p>soy otro elemento de bloque</p>
    <span>soy un elemento de linea</span>
    <span>soy otro elemento de linea</span>

</body>
</html>
