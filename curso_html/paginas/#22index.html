<!-- 
    Enlaces: conocido tambiÃ©n por links popularmente. Su objetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web.
    
    Tienen el atributo obligatoria href, donde le especificamos la ruta del recurso o sitio que queremos obtener
    
    Tambien tiene el atributo target, que configura como queramos visualizar el recurso o sitio que solicitamos
    
    Rutas absoluta:
        Tienen un protocolo, http o https y son unicos en la red, se suelen utilizar para rutas externas
        
    Rutas relativas:
        Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto

        No usan protocolo

        Si el recurso se encuentra al mismo nivel(en la misma carpeta) pondremos unicamente el nombre del archivo

        Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel(carpeta) de la que quisieramos salir
    
    
    Atributos de los enlaces
        target: define donde se abrira el recurso solicitado. Por norma general siempre que useis rutas absolutas pondreis como valor "_blank" 
        El valor por defecto es "_self" (es como no poner nada)   
    
        download: atributo boleano, sirve para descargar el recurso solicitado.
        IMPORTANTE, el recurso debe estar en tu mismo servidor    
    -->


<body>
    <h1>Home</h1>
    <a href="/paginas/#22contacto.html" download>Ir a contacto</a>
    <a href="/assets/images/codigo#06.png" download>Descargar codigo#06/a>

</body>

</html>
