<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de Seleccion</title>
</head>

<!-- 

    radio -> Permite seleccionar una unica opcion de una lista de opciones relacionadas

    checkbox -> Permite seleccionar varias opciones de una lista de opcionaes relacionadas

    select -> Crea una lista de opciones donde podemos seleccionar una o varias opciones

    Cada opcion ira dentro de una etiqueta <option> </option>

    Si tenemos muchas opciones podemos ordenarlas por categorias a traves de la etiqueta <optgroup> con el atributo label para nombrar la categoria

-->

<body>
    <h1>Elementos Selecionados</h1>
    <form>
        <!--  -->
        <input type="list" list="mascotas">
        <datalist id="mascotas">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="hamster">Hamster</option>
                <option value="conejo">Conejo</option>
                <option value="loro">Loro</option>
                <option value="canario">Canario</option>
                <option value="serpiente">Serpiente</option>
                <option value="tarantula">Tarantula</option>
        </datalist>
